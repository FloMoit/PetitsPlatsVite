<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetitsPlats2.0</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div class="flex justify-start w-full h-auto">
          <img
            src="src/assets/interface/logo.png"
            alt="Logo"
            class="absolute w-auto top-10 left-14"
          />
          <div
            class="flex gap-5 flex-col w-full h-[48rem] min-h-full bg-[url('src/assets/interface/header-bg.png')] bg-no-repeat bg-cover justify-center items-center"
          >
            <h1 class="text-5xl leading-snug text-center text-yellowTheme font-['Anton']">
              CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
              DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
            </h1>
            <form id="search" class="relative flex justify-center w-1/2">
              <input
                class="w-full px-5 py-3 text-black bg-white rounded"
                type="text"
                name="search"
                placeholder="Rechercher une recette, un ingrédient, ..."
              />
              <button
                type="submit"
                class="absolute px-2 py-1 text-xl text-white bg-black rounded cursor-pointer right-[6px] top-[6px]"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div class="flex flex-col gap-4 px-48 py-5">
          <div
            id="selectTags-container"
            class="z-10 flex flex-row gap-10 overflow-visible max-h-10"
          >
            <!-- selects -->

            <span id="recipes-length" class="ml-auto font-['Anton'] text-xl self-center order-last">
              <!-- recipes length -->
            </span>
          </div>
          <div id="selected-tags" class="flex flex-row gap-10">
            <!-- selected tags -->
          </div>
          <div
            class="grid grid-flow-row grid-cols-3 mt-6 gap-14 min-h-[20rem]"
            id="recipes-container"
          >
            <!-- recipes -->
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
